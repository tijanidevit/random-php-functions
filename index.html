<script>
    hideText ();
    function hideText () { 
        $('.makeInvisible').hide();
        $('.makeBold').css('font-weight','bold');
    }


    $('#foo').submit(function(e){
        e.preventDefault();
        console.log('submitted');
    })

    console.log('object :>> ', checkString('hell'));
    function checkString(foo){
        return new Promise((resolve, reject) => {
            if(foo === "hello") {
                resolve("Good!")
            } else {
                reject("Bad!");
            }
        });
    }
</script>

<script> 
const isEmpty = (object) =>{
    if (Object.keys(object) < 1) {
        return true;
    }
    return false;
}

let empty_object = {}; 
console.log("true",isEmpty(empty_object)); // true 
let not_empty_object = { foo : 'bar' }; 
console.log("false",isEmpty(not_empty_object)); // false 


</script>
